<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
  </head>

  <body>

      <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
          <div id="messages" class="chat__messages"></div>

          <div class="compose">
            <form id="message-form">
              <input type="text" name="message" placeholder="Type your message here..." required autocomplete="off">

              <button type="submit" id="message-button">Send</button>
            </form>    
            <button id="send-location">Send location</button>
          </div>
        </div>
      </div>
      
      <script id="message-template" type="text/html">
        <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
        </div>
      </script>

      <script id="location-message-template" type="text/html">
        <div class="message">
          <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
          </p>
          <p><a href="{{locationURL}}" target="_blank">My Location!</a></p>
        </div>
      </script>

      <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/chat.js"></script>
  </body>
</html>
